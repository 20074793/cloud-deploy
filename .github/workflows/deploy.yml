name: CI/CD Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Add SSH key
        run: |
          echo "${{ secrets.EC2_KEY }}" > private_key.pem
          chmod 600 private_key.pem

      - name: Test SSH connection
        run: |
          echo "üîç Testing SSH connection to EC2..."
          ssh -o StrictHostKeyChecking=no -i private_key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "echo '‚úÖ SSH connection successful on $(hostname)'"

      - name: Deploy via SSH & Docker
        run: |
          ssh -o StrictHostKeyChecking=no -i private_key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            echo "üöÄ Starting deployment on $(hostname)..."

            # Install Docker if not already installed
            if ! command -v docker &> /dev/null; then
              echo "üì¶ Installing Docker..."
              sudo yum update -y
              sudo yum install -y docker
              sudo systemctl enable docker
              sudo systemctl start docker
            else
              echo "‚úÖ Docker already installed."
            fi

            # Stop and remove old container if exists
            sudo docker stop webapp || true
            sudo docker rm webapp || true

            # Create or update webapp directory
            mkdir -p ~/webapp && cd ~/webapp

            # Write index.html
            cat > index.html << 'EOT'
            <!DOCTYPE html>
            <html>
            <head><title>Softora Cloud Deployment</title></head>
            <body style="font-family: Arial; text-align: center; margin-top: 100px;">
              <h1>üöÄ Automated Docker Deployment Successful!</h1>
              <p>This web app is deployed on AWS EC2 via Terraform & GitHub Actions.</p>
              <p><b>Deployed on:</b> $(date)</p>
            </body>
            </html>
            EOT

            # Write Dockerfile
            cat > Dockerfile << 'EOT'
            FROM nginx:latest
            COPY index.html /usr/share/nginx/html/
            EXPOSE 80
            CMD ["nginx", "-g", "daemon off;"]
            EOT

            # Build and run container
            sudo docker build -t github-webapp .
            sudo docker run -d -p 80:80 --name webapp github-webapp

            echo "‚úÖ Deployment complete. Visit http://${{ secrets.EC2_HOST }} to view the app."
          EOF
