name: CI/CD Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Add SSH key
        run: |
          echo "${{ secrets.EC2_KEY }}" > private_key.pem
          chmod 600 private_key.pem
          echo "âœ… SSH key file created successfully"
          ls -l private_key.pem
          head -n 3 private_key.pem

      - name: Test SSH connection
        run: |
          echo "ğŸ” Testing SSH connection..."
          ssh -vvv -o StrictHostKeyChecking=no -i private_key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "echo 'âœ… Connected successfully to $(hostname)'"

      - name: Deploy via Docker
        run: |
          ssh -o StrictHostKeyChecking=no -i private_key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            echo "ğŸš€ Deploying web app on $(hostname)..."
            sudo yum install -y docker
            sudo systemctl start docker
            sudo docker stop webapp || true
            sudo docker rm webapp || true
            mkdir -p ~/webapp && cd ~/webapp
            cat > index.html << 'EOT'
            <html><body><h1>GitHub Actions Deployment Successful ğŸ‰</h1></body></html>
            EOT
            cat > Dockerfile << 'EOT'
            FROM nginx
            COPY index.html /usr/share/nginx/html/
            EXPOSE 80
            CMD ["nginx","-g","daemon off;"]
            EOT
            sudo docker build -t webapp .
            sudo docker run -d -p 80:80 --name webapp webapp
            echo "âœ… Deployment finished!"
          EOF
